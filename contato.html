<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados ART</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Certificados ART</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="contato.html">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            <h2>VARGA Engenharia</h2>
            <p>Aqui você pode emitir seus certificados ART com facilidade e segurança a partir de R$999,99.</p>

            <h2>Contato</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone para Contato</label>
                    <input class="form-control" type="text" id="telefone" maxlength="15">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </main>

        <footer class="bg-dark text-white p-3 mt-4" id="footer">
            <p class="text-center">© 2022 Certificados ART. Todos os direitos reservados.</p>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script> //funcao para formatacao do telefone
                document.getElementById('telefone').addEventListener('input', function (e) {
                    var target = e.target, position = target.selectionEnd, length = target.value.length;

                    target.value = target.value.replace(/\D/g, '');
                    target.value = target.value.replace(/^(\d{2})(\d)/g, '($1) $2');
                    target.value = target.value.replace(/(\d{5})(\d)/, '$1-$2');

                    if (position !== length) {
                        target.setSelectionRange(position, position);
                    }
                });
            </script>
            <script> //enviar o formulario por email
                $(document).ready(function () {
                    $('form').on('submit', function (event) {
                        event.preventDefault();

                        var nome = $('#name').val();
                        var email = $('#email').val();
                        var mensagem = $('#message').val();
                        var telefone = $('#telefone').val();

                        $(document).ready(function () {
                            $('form').on('submit', function (event) {
                                event.preventDefault();

                                var nome = $('#name').val();
                                var email = $('#email').val();
                                var mensagem = $('#message').val();
                                var telefone = $('#telefone').val();

                                $.ajax({
                                    url: './js/script.js', // Substitua por sua URL da API
                                    type: 'POST',
                                    data: {
                                        nome: nome,
                                        email: email,
                                        mensagem: mensagem,
                                        telefone: telefone
                                    },
                                    success: function (response) {
                                        // Aqui você pode lidar com a resposta do servidor
                                        alert('Mensagem enviada com sucesso!');
                                    },
                                    error: function (error) {
                                        // Aqui você pode lidar com erros
                                        alert('Ocorreu um erro ao enviar a mensagem.');
                                    }
                                });
                            });
                        });
                    });
                });
            </script>
        </footer>
    </div>
</body>

</html>
